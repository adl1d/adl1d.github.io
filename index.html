<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" value="3" min="1" max="25">

        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>

        <label for="inputText">Input Text:</label>
        <textarea id="inputText"></textarea>

        <button onclick="processText()">Submit</button>

        <h2>Output:</h2>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script>
        function caesarCipher(str, shift, mode) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            shift = mode === 'decrypt' ? (26 - shift) % 26 : shift;
            return str
                .toUpperCase()
                .split('')
                .map(char => {
                    const index = alphabet.indexOf(char);
                    if (index === -1) return char;
                    return alphabet[(index + shift) % 26];
                })
                .join('');
        }

        function processText() {
            const shift = parseInt(document.getElementById('shift').value);
            const mode = document.getElementById('mode').value;
            const inputText = document.getElementById('inputText').value;
            const outputText = caesarCipher(inputText, shift, mode);
            document.getElementById('outputText').value = outputText;
        }
    </script>
</body>
</html>
