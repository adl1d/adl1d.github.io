<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Test Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contributors {
            text-align: center;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contributors h2 {
            margin-bottom: 1.5rem;
            color: #0078d7;
        }

        .contributors ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .contributors li {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .contributors span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contributors">
        <h2>Contributors</h2>
        <ul>
            <li><span>عادل ناصر محمد</span> — 202110558</li>
            <li><span>شهد يحيى الطيب</span> — 202210774</li>
            <li><span>محمد فخري الفالح</span> — 202210495</li>
            <li><span>محمد زياد جرو</span> — 202211138</li>
            <li><span>دانيا خالد عثمان</span> — 202020247</li>
            <li><span>أحمد هشام عبيدات</span> — 202221443</li>
            
            
        </ul>
    </div>
</body>
</html>
