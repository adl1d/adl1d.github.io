<!DOCTYPE html>

    <meta charset="utf-8"/>

    <title>Vigenère</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .result {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>

<body>
<a name="1_"></a>

    <div class="container">
        <h1>Vigenère Cipher</h1>
        <form>
            <div class="mb-3">
                <label class="form-label" for="vg-text">Plain Text</label>
                <input class="form-control" id="vg-text" placeholder="Enter text" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="vg-key">Key</label>
                <input class="form-control" id="vg-key" placeholder="Enter key" type="text"/>
            </div>
            <button class="btn btn-danger" onclick="runVigenereEncrypt()" type="button">Encrypt</button>
            <button class="btn btn-secondary" onclick="runVigenereDecrypt()" type="button">Decrypt</button>
        </form>
        <div class="result" id="result-container">
            <h5>Result</h5>
            <p class="text-danger" id="vg-result"></p>
        </div>
    </div>
    <script src="script.js"></script>


<hr/>
