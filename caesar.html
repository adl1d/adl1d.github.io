<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .result {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <form>
            <div class="mb-3">
                <label for="caesar-text" class="form-label">Text</label>
                <input type="text" id="caesar-text" class="form-control" placeholder="Enter text">
            </div>
            <div class="mb-3">
                <label for="caesar-key" class="form-label">Key (Shift)</label>
                <input type="number" id="caesar-key" class="form-control" placeholder="Enter key (0-25)">
            </div>
            <button type="button" class="btn btn-danger" onclick="runCaesarEncrypt()">Encrypt</button>
            <button type="button" class="btn btn-secondary" onclick="runCaesarDecrypt()">Decrypt</button>
        </form>
        <div id="result-container" class="result">
            <h5>Result</h5>
            <p id="caesar-result" class="text-danger"></p>
        </div>
    </div>
    <script src="caesar.js"></script>
</body>
</html>
